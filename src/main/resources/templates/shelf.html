<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Shelf Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
    <style>
        body { background: #f5f7fa; font-family: 'Segoe UI', sans-serif; margin: 0; }

        .sidebar {
            background-color: #2c3e50;
            padding: 1rem 0.5rem;
            position: fixed;
            top: 0;
            left: 0;
            width: 220px;
            height: 100vh;
            overflow-y: auto;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .sidebar .nav-title {
            color: #bdc3c7;
            font-size: .85rem;
            text-transform: uppercase;
            padding: 0 1rem;
            white-space: nowrap;
        }

        .sidebar .nav-link {
            color: #ecf0f1;
            padding: 10px 16px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            white-space: nowrap;
        }

        .sidebar .nav-link:hover,
        .sidebar .nav-link.active {
            background-color: #34495e;
            border-left: 4px solid #6c75f0;
            color: #ffffff;
        }

        .main-content {
            margin-left: 220px;
            padding: 1.5rem;
            transition: margin-left 0.3s;
        }

        @media (max-width: 991.98px) {
            .sidebar {
                position: relative;
                width: 100% !important;
                height: auto;
                flex-direction: row;
                overflow-x: auto;
            }

            .main-content {
                margin-left: 0 !important;
                padding-top: 1rem;
            }

            .sidebar .nav-title { display: none; }
        }

        .stats-box .card {
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.05);
        }

        .stats-box .card h5 { font-size: 1rem; color: #444; }
        .stats-box .card h4 { font-size: 1.4rem; font-weight: bold; }

        .shelf-row {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            transition: box-shadow .2s;
            margin-bottom: 1rem;
            padding: 1rem;
        }

        .shelf-row:hover {
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);
        }
    </style>
</head>
<body>

<div id="sidebar-container" class="sidebar"></div>

<div class="main-content">
    <h1 class="mb-4 fw-bold">üè∑Ô∏è Shelf Management</h1>

    <!-- Stats -->
    <div class="stats-box mb-4 d-flex flex-wrap gap-3">
        <div class="card flex-fill text-center p-3 bg-light border-0" style="max-width: 35%;">
            <h5>Total Shelves</h5><h4 id="stat-total">0</h4>
        </div>
    </div>

    <!-- Shelf Form -->
    <div class="card p-4 mb-4">
        <form id="shelfForm" class="row g-3 align-items-end">
            <div class="col-md-3">
                <label class="form-label">Shelf ID</label>
                <input type="text" class="form-control" id="shelfIdInput" placeholder="(auto or custom)" />
            </div>
            <div class="col-md-4">
                <label class="form-label">Zone ID</label>
                <input type="text" class="form-control" id="zoneIdInput" placeholder="Comma-separated" />
            </div>
            <div class="col-md-4">
                <label class="form-label">Block IDs</label>
                <input type="text" class="form-control" id="blockIdListInput" placeholder="Comma-separated" />
            </div>
            <div class="col-md-2 d-grid">
                <button type="submit" class="btn btn-success">üíæ Save</button>
            </div>
        </form>
    </div>

    <!-- Header Row -->
    <div class="zone-row row fw-bold text-muted mb-2" style="background: transparent; box-shadow: none;">
        <div class="col-md-3">ID</div>
        <div class="col-md-3">Zone Id</div>
        <div class="col-md-4">Block IDs</div>
        <div class="col-md-2 text-end">Actions</div>
    </div>

    <!-- Shelf List -->
    <div id="shelfListContainer"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const shelfApi = '/api/Shelf';
    let shelves = [];

    // Sidebar + margin sync
    function updateMainMargin() {
        const sidebar = document.querySelector('.sidebar');
        const main = document.querySelector('.main-content');
        if (window.innerWidth >= 992 && sidebar && main) {
            main.style.marginLeft = sidebar.offsetWidth + 'px';
        } else {
            main.style.marginLeft = '0';
        }
    }

    fetch('/sidebar')
        .then(res => res.text())
        .then(html => {
            document.getElementById('sidebar-container').innerHTML = html;
            updateMainMargin();
        });

    async function refresh() {
        const res = await fetch(shelfApi);
        shelves = await res.json();
        document.getElementById('stat-total').textContent = shelves.length;
        renderShelfRows();
    }

    function renderShelfRows() {
        const container = document.getElementById('shelfListContainer');
        container.innerHTML = '';
        shelves.forEach(z => {
            const row = document.createElement('div');
            row.className = 'zone-row row align-items-center';
            row.innerHTML = `
        <div class="col-md-3"><strong>${z.id}</strong></div>
        <div class="col-md-3">${z.zoneId}</div>
        <div class="col-md-4">${(z.blockIdList || []).join(', ')}</div>
        <div class="col-md-2 text-end">
          <button class="btn btn-warning btn-sm me-1" onclick='editZone(${JSON.stringify(z)})'><i class="bi bi-pencil"></i></button>
          <button class="btn btn-danger btn-sm" onclick='deleteZone("${z.id}")'><i class="bi bi-trash"></i></button>
        </div>`;
            container.appendChild(row);
        });
    }

    function editZone(shelf){
        document.getElementById('shelfIdInput').value = shelf.id;
        document.getElementById('zoneIdInput').value = shelf.zoneId;
        document.getElementById('blockIdListInput').value = (shelf.blockIdList || []).join(', ');
    }

    async function deleteShelf(id){
        if (!confirm('Delete this shelf?')) return;
        await fetch(`${shelfApi}/${id}`, { method: 'DELETE' });
        await refresh();
    }

    document.getElementById('shelfForm').addEventListener('submit', async e => {
        e.preventDefault();
        const id = document.getElementById('shelfIdInput').value.trim();
        const body = {
            id: id || undefined,
            zoneId: document.getElementById('zoneIdInput').value.trim(),
            blockIdList: document.getElementById('blockIdListInput').value
                .split(',').map(s => s.trim()).filter(Boolean)
        };
        const method = id ? 'PUT' : 'POST';
        const url = id ? `${shelfApi}/${id}` : shelfApi;
        await fetch(url, {
            method,
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(body)
        });
        document.getElementById('zoneForm').reset();
        await refresh();
    });

    window.addEventListener('resize', updateMainMargin);
    window.addEventListener('DOMContentLoaded', refresh);
</script>

</body>
</html>
