<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hung's Warehouse Sidebar</title>

  <!-- Bootstrap CSS & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f7fa;
    }

    .sidebar {
      height: 100vh;
      width: 250px;
      background-color: #2c2f48;
      color: white;
      transition: width 0.3s;
      position: fixed;
    }

    .sidebar.collapsed {
      width: 60px;
    }

    .sidebar .nav-title {
      font-weight: bold;
      padding: 8px 16px;
      font-size: 0.9rem;
      color: #bfc9ff;
      border-bottom: 1px solid #4c4f78;
      margin-top: 10px;
    }

    .sidebar .nav-link {
      display: flex;
      align-items: center;
      color: #dbe0ff;
      padding: 10px 16px;
      white-space: nowrap;
    }

    .sidebar .nav-link:hover {
      background-color: #3c3f60;
      color: #fff;
    }

    .sidebar .nav-link i {
      margin-right: 8px;
    }

    .sidebar.collapsed .menu-text {
      display: none;
    }

    .sidebar .badge {
      font-size: 0.6rem;
      padding: 0.25em 0.4em;
    }

    main {
      margin-left: 250px;
      padding: 20px;
    }

    .sidebar.collapsed + main {
      margin-left: 60px;
    }
  </style>
</head>
<body>

<div class="sidebar" id="sidebar">
  <div class="d-flex align-items-center px-3 mb-4 justify-content-between">
    <div class="d-flex align-items-center">
      <img src="https://media.istockphoto.com/id/1385404682/vector/frog-kawaii.jpg?s=612x612&w=0&k=20&c=A2CQHQhIrNQqTPz-zdqoBmsJhHzjKs9ElYMESQTvBrE="
           alt="Avatar" class="rounded-circle me-2" width="32" height="32">
      <strong class="text-white menu-text">Hung's Warehouse</strong>
    </div>
    <button id="toggleSidebar" class="btn btn-sm text-white">
      <i class="bi bi-chevron-left"></i>
    </button>
  </div>

  <div class="nav-title">Navigation</div>
  <ul class="nav flex-column px-2">
    <li class="nav-item" data-bs-toggle="tooltip" title="Dashboard">
      <a class="nav-link" href="/dashboard"><i class="bi bi-speedometer2"></i> <span class="menu-text">Dashboard</span></a>
    </li>
    <li class="nav-item" data-bs-toggle="tooltip" title="Packages">
      <a class="nav-link" href="/mypackages"><i class="bi bi-box"></i> <span class="menu-text">Packages</span></a>
    </li>
  </ul>

  <div class="nav-title">Operations</div>
  <ul class="nav flex-column px-2">
    <li class="nav-item" data-bs-toggle="tooltip" title="Zones">
      <a class="nav-link" href="/zones"><i class="bi bi-geo"></i> <span class="menu-text">Zones</span></a>
    </li>
    <li class="nav-item" data-bs-toggle="tooltip" title="Shelf">
      <a class="nav-link" href="/shelf"><i class="bi bi-grid-3x3-gap"></i> <span class="menu-text">Shelf</span></a>
    </li>
    <li class="nav-item" data-bs-toggle="tooltip" title="Blocks">
      <a class="nav-link" href="/block"><i class="bi bi-boxes"></i> <span class="menu-text">Blocks</span></a>
    </li>
    <li class="nav-item position-relative" data-bs-toggle="tooltip" title="Orders">
      <a class="nav-link" href="/order">
        <i class="bi bi-cart"></i>
        <span class="menu-text">Orders</span>
        <span class="badge bg-danger position-absolute top-0 start-100 translate-middle"></span>
      </a>
    </li>
  </ul>
</div>



<!-- Bootstrap JS & Tooltip Initialization -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.getElementById('toggleSidebar').addEventListener('click', function () {
    document.getElementById('sidebar').classList.toggle('collapsed');
  });

  const tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
  tooltipTriggerList.map(el => new bootstrap.Tooltip(el));
</script>

</body>
</html>
